<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <style>
        body { margin: 0; }
        #arjs-debug { display: none; }
        a { color: #00f; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AR.js/3.4.0/aframe/build/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Define an AR marker -->
        <a-marker preset="hiro">
            <!-- Add 3D model or content -->
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
